<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="nav-inner">
    <div class="logo">
      <a href="index.html" class="logo">nudge</a>
    </div>

    <nav>
      <a href="use-cases.html">Use Cases</a>

      <a href="partners.html">Partners</a>
      <a href="contact.html" class="active contact-btn">Contact</a>
    </nav>
  </div>
</header>

<!-- ================= PAGE HEADER ================= -->
<section class="page-header">
  <span class="badge">Contact</span>
  <h1>Get in touch</h1>
  <p>
    Interested in learning how Nudge can help<br>
    your organization? We'd love to hear from you.
  </p>
</section>

<!-- ================= FORM ================= -->
<section class="form-section">
  <div class="form-card">

    <form id="contactForm">
      <label>First Name</label>
      <input type="text" required>

      <label>Last Name</label>
      <input type="text" required>

      <label>Email <span>*</span></label>
      <input type="email" required>

      <button type="submit">Submit</button>
    </form>

    <div id="thankYou" class="thank-you">
      Thanks for submitting the form.
    </div>

  </div>
</section>

<!-- ================= DIRECT CONTACT ================= -->
<div class="direct-contact">
  <p>Or reach out directly:</p>
  <p class="email">admin@getnudge.info</p>
</div>

<!-- ================= FOOTER ================= -->
<!-- ================= FOOTER ================= -->
<footer class="footer">
  <div class="footer-big-text">nudge</div>

  <div class="footer-content">
    <div class="footer-left">Nudge Technologies LLC</div>
    <div class="footer-right">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </div>

  <img src="img/tree.jpeg" class="footer-image" alt="trees">
</footer>


<!-- âœ… PARALLAX SCRIPT -->
<script>
  const footer = document.querySelector(".footer");
  const image = document.querySelector(".footer-image");

  window.addEventListener("scroll", () => {
    const rect = footer.getBoundingClientRect();
    const windowHeight = window.innerHeight;

    if (rect.top < windowHeight && rect.bottom > 0) {
      const scrollProgress = (windowHeight - rect.top) / windowHeight;

      // ðŸ”¥ movement strength adjust here (120 change pannalaam)
      image.style.transform = `translateY(${scrollProgress * 120}px)`;
    }
  });
</script>


<script>
  const form = document.getElementById("contactForm");
  const thankYou = document.getElementById("thankYou");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    form.style.display = "none";
    thankYou.style.display = "flex";
  });
</script>

</body>
</html>
